<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <form>
        <div>
            <label>Date
            </label>
            <input type="date">
        </div>
        <div>
            <label>week
            </label>
            <input type="week">
        </div>
        <div>
            <label>datetime-local
            </label>
            <input type="datetime-local">
        </div>
        <div>
            <label>month
            </label>
            <input type="month">
        </div>
        <div>
            <label>time
            </label>
            <input type="time">
        </div>
        <div>
            <label>button</label>
            <input type="button" value="click here">
        </div>


        <div>
            <label>color </label>
            <input type="color">
        </div>
        <fieldset>
            <legend>Login</legend>
            <div>
                <label>Mail Id
                </label>
                <input type="email" name="email">
            </div>
            <div>
                <label>password
                </label>
                <input type="password">
            </div>
            <div>
                <input type="image" style="width: 100px;"
                    src="https://freepngimg.com/thumb/submit_button/25432-3-submit-button-file.png">
            </div>
        </fieldset>

        <div>
            <label>Upload Resume
            </label>
            <input type="file" multiple>
        </div>
        <div>
            <label>hidden
            </label>
            <input type="hidden">

        </div>


        <div>
            <label>number
            </label>
            <input type="number">
        </div>

        <div>
            <label>Gender</label>
            <input type="radio" name="gender">
            <label>male</label>
            <input type="radio" name="gender">
            <label>female</label>
        </div>
        <div>
            <label>range
            </label><input type="range">
        </div>

        <div>
            <label>search
            </label>
            <input type="search">
        </div>

        <div>
            <label>telephone Number:
            </label>
            <input type="tel">
        </div>
        <div>
            <label>text
            </label>
            <input type="text">
        </div>


        <div>
            <label>GitHub url
            </label>
            <input type="url">
        </div>
        <div>

            <input type="checkbox"><label>I hereby declare that the above made statements are true to the best of my
                knowledge.</label>
        </div>
        <div>
            <input type="submit">
            <input type="reset" value="clear" style="margin-left: 100px;">
        </div>


    </form>












</body>

</html>
